<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIDPL | Company Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0b2d5c, #123d7a);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 420px;
        padding: 30px 20px;
        text-align: center;
    }

    .card {
        background: white;
        padding: 30px 20px;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .logo {
        width: 110px;
        margin-bottom: 15px;
    }

    h1 {
        font-size: 22px;
        color: #0b2d5c;
    }

    .tagline {
        font-size: 14px;
        color: #666;
        margin-bottom: 25px;
    }

    .link-box {
        margin-bottom: 25px;
    }

    .btn {
        display: block;
        text-decoration: none;
        padding: 14px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 500;
        background: #0b2d5c;
        color: white;
        margin-bottom: 10px;
    }

    .qr {
        width: 90px;
        margin: 0 auto;
    }

    .footer {
        margin-top: 15px;
        font-size: 12px;
        color: #888;
    }
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <img src="/logo.png" class="logo" alt="DIDPL Logo">

        <h1>Dholera Infra Development</h1>
        <div class="tagline">Premium Land & Infrastructure Projects</div>

        <!-- Website -->
        <div class="link-box">
            <a class="btn" href="https://didpl.com" target="_blank">
                Visit Website
            </a>
            <div id="qr-website" class="qr"></div>
        </div>

        <!-- WhatsApp -->
        <div class="link-box">
            <a class="btn" href="https://wa.me/916353817643" target="_blank">
                WhatsApp Enquiry
            </a>
            <div id="qr-whatsapp" class="qr"></div>
        </div>

        <!-- Instagram -->
        <div class="link-box">
            <a class="btn" href="https://www.instagram.com/dholera_didpl/" target="_blank">
                Instagram
            </a>
            <div id="qr-instagram" class="qr"></div>
        </div>

        <div class="footer">
            Â© DIDPL
            <p>didpl ka kaam hai</p>
        </div>
    </div>
</div>

<!-- QR Code Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
    new QRCode(document.getElementById("qr-website"), {
        text: "https://example.com",
        width: 90,
        height: 90
    });

    new QRCode(document.getElementById("qr-whatsapp"), {
        text: "https://wa.me/916353817643",
        width: 90,
        height: 90
    });

    new QRCode(document.getElementById("qr-instagram"), {
        text: "https://www.instagram.com/dholera_didpl/",
        width: 90,
        height: 90
    });
</script>

</body>
</html>
